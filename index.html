<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Manager</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="jquery.js" ></script>
<script type="text/javascript" src="home.js" ></script>
<body>
	<div class="home-sc">
		<div class="modal-backdrop"></div>

		<div class="home-container">
			<h1 class="home-title">Contact Manager</h1>
			<div class="contact-modal">
				<div class="modal-title">
					Contact
				</div>
				<form class="contact-form" >
					<table class="contact-form-table" >
						<tr>
							<td>
								<label>Name</label>				
							</td>
							<td>:</td>
							<td>
								<input type="text" class="edit-name" >
							</td>
						</tr>
						<tr>
							<td>
								<label>Phone number</label>				
							</td>
							<td>:</td>
							<td>
								<input type="text" class="edit-num" >
							</td>
						</tr>
						<tr>
							<td>
								<label>City</label>				
							</td>
							<td>:</td>
							<td>
								<input type="text" class="edit-city" >
							</td>
						</tr>
					</table>
					<input type="submit" class="contact-submit btn-m" value="Save" >
					<div class="btn-m modal-cancel">Cancel</div>
				</form>
			</div>
			<div class="create-new btn-m">
				Add new contact
			</div>
			<div class="contacts-container">
				<!-- <div class="contact-container">
					<div class="contact-srnum contact-col">
						1.
					</div>
					<div class="contact-icon contact-col">
						
					</div>
					<div class="contact-name contact-col">
						Praveen
					</div>
					<div class="contact-num contact-col">
						9999048676
					</div>
					<div class="contact-city contact-col">
						New Delhi
					</div>
				</div> -->
			</div>
		</div>
	</div>
</body>
</html>
